<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="fragments/header :: header">
    <title>reserveView</title>
</head>
<body class="d-flex flex-column min-vh-100">
<nav th:replace="fragments/navbar :: navbar"></nav>

<div class="container py-5" style="text-align: -webkit-center;">
    <div class="card" style="width: 900px; text-align: -webkit-left;">
        <div class="card-header">
            <h4 class="text-center">예약 상세 페이지</h4>
        </div>
        <div class="card-body">
            <div style="display: flex;">
                <label style="font-weight: bolder;">객실:&nbsp;</label>
                <p th:text="${reservation.roomNo}"></p>
            </div>
            <div style="display: flex;">
                <label style="font-weight: bolder;">체크인:&nbsp;</label>
                <p th:text="${reservation.checkIn}"></p>
            </div>
            <div style="display: flex;">
                <label style="font-weight: bolder;">체크아웃:&nbsp;</label>
                <p th:text="${reservation.checkOut}"></p>
            </div>
            <div style="display: flex;">
                <label style="font-weight: bolder;">예약자:&nbsp;</label>
                <p th:text="${reservation.name}"></p>
            </div>
            <div style="display: flex;">
                <label style="font-weight: bolder;">인원:&nbsp;</label>
                <p th:text="${reservation.personnel}"></p>
            </div>
            <div style="display: flex;">
                <label style="font-weight: bolder;">결제 금액:&nbsp;</label>
                <p th:text="${reservation.reservePrice}"></p>
            </div>
            <div style="text-align: end; margin: 20px;">
                <button type="button" class="btn btn-outline-secondary" onclick="location.href='/account';" >마이페이지</button>
                <button type="button" class="btn btn-dark" th:onclick="|location.href='@{/reservation/reserveDelete/{id}(id=${reservation.id})}'|">예약 취소</button>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>

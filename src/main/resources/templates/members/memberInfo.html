<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>login</title>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<h1>회원 정보</h1>
<h2>
    <span th:text="${member.name}">name</span>
</h2>
<button type="button" th:onclick="|location.href='@{/member/update}'|">정보수정</button>
<button type="button" th:onclick="|location.href='@{/member/changePassword}'|">비밀번호 변경</button>

<hr>
<h1>예약 조회</h1>
<table width="300">
    <thead style="text-align: center;">
    <tr>
        <th width="100" style="text-align: center;">체크인</th>
        <th width="100" style="text-align: center;">체크아웃</th>
        <th width="100" style="text-align: center;">객실</th>
    </tr>
    </thead>
    <tr th:each="reserve : ${reserves}">
        <td style="text-align: center;" th:text="${reserve.date}"></td>
        <td style="text-align: center;" th:text="${reserve.date.plusDays(1)}"></td>
        <td style="text-align: center;" th:text="${reserve.getRoom().getRoomNo()}"></td>
    </tr>
</table>

<hr>
<h1>내가 쓴 글</h1>
<div>
    <table>
        <thead style="text-align: center;">
        <tr>
            <th style="text-align: center;">제목</th>
            <th style="text-align: center;">작성일</th>
        </tr>
        </thead>
        <tr th:each="board : ${boards}">
            <td style="cursor: pointer; text-align: center;"><a th:href="@{/board/{boardNo}(boardNo=${board.boardNo})}" th:text="${board.title}"></a></td>
            <td th:text="${#temporals.format(board.createTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
        </tr>
    </table>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>join</title>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<h1>정말 탈퇴하시겠습니까?</h1>
<h4>아이디, 비밀번호를 입력하면 회원 탈퇴가 진행됩니다.</h4>
<form th:action="@{/member/withdraw}" th:object="${loginForm}" method="post">
    <div th:if="${#fields.hasGlobalErrors()}">
        <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
    </div>
    <div>
        <input type="text" name="loginId" th:field="*{loginId}" placeholder="아이디 입력">
        <p th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}">Incorrect date</p>
    </div>
    <div>
        <input type="password" name="password" th:field="*{password}" placeholder="비밀번호 입력">
        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect date</p>
    </div>
    <button type="submit">회원 탈퇴</button>
</form>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>

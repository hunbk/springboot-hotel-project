<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>withDraw</title>
</head>
<body class="d-flex flex-column min-vh-100">
<nav th:replace="fragments/navbar :: navbar"></nav>
<div class="container py-5">
    <div class="row justify-content-center align-items-center">
        <div class="col-8 col-sm-8 col-md-6 col-lg-5 col-xl-4">
            <div class="card">
                <div class="card-header">
                    <h4 class="text-center">회원 탈퇴</h4>
                </div>
                    <h5 style="margin: 20px;">비밀번호를 입력하면 회원 탈퇴가 진행됩니다.</h5>
                <div class="card-body">
                    <form th:action="@{/account/withdraw}" method="post">
                        <div class="mb-3" th:if="${errors?.containsKey('globalError')}">
                            <p th:text="${errors['globalError']}">오류 메시지</p>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호 입력">
                            <p th:if="${errors?.containsKey('required')}" th:text="${errors['required']}"></p>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-dark mb-2">탈퇴</button>
                            <button type="button" class="btn btn-outline-secondary" onclick="location.href='/account';">취소</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>

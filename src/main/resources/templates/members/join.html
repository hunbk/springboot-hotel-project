<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>join</title>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<form th:action="@{/member/join}" th:object="${joinForm}" method="post">
    <div th:if="${#fields.hasGlobalErrors()}">
        <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
    </div>
    <div>
        <input type="text" id="id" name="loginId" th:field="*{loginId}" oninput="checkId()" placeholder="아이디 입력">
        <p th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}">Incorrect date</p>
        <span class="id_ok">사용 가능한 아이디입니다.</span>
        <span class="id_already">누군가 이 아이디를 사용하고 있어요.</span>
    </div>
    <div>
        <input type="password" name="password" th:field="*{password}" placeholder="비밀번호 입력">
        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect date</p>
    </div>
    <div>
        <input type="text" name="name" th:field="*{name}" placeholder="이름 입력">
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect date</p>
    </div>
    <div>
        <input type="email" name="email" th:field="*{email}" placeholder="이메일 입력">
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Incorrect date</p>
    </div>
    <div>
        <input type="text" name="telephone" th:field="*{telephone}" placeholder="전화번호 입력">
        <p th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}">Incorrect date</p>
    </div>
    <button type="submit">가입하기</button>
</form>

<div th:replace="fragments/footer :: footer"></div>

<script type="text/javascript">
    function checkId(){
        var id = $('#id').val();
    $.ajax({
        url:'/member/join/checkId',
        type:'post',
        data:{id:id},
        success:function(isDuplicate){
            if(isDuplicate == true){
                $('.id_already').css("display","inline-block");
                $('.id_ok').css("display", "none");
            } else {
                $('.id_ok').css("display","inline-block");
                $('.id_already').css("display", "none");
            }
        },
        error:function(){
            alert("에러입니다");
        }
    });
    };
</script>
</body>
</html>
